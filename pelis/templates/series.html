{% extends 'inicio.html' %}
{% block content %}
{% load static %}

<h1>SERIES</h1>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <div class="card">
            <div class="card-body">
                <form action="guardarserie/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="file"  name="cover" class="form-control" placeholder="cover">
                    </div>
                    <div class="form-group">
                        <input type="text"  name="titulo" class="form-control" placeholder="Titulo"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea type="text" rows="5" name="sinopsis" class="form-control" placeholder="sinopsis" maxlength="300"></textarea><br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<style>
    .card {
        height: 100%;
    }
    .card-img-top {
        height: 450px; 
        object-fit: cover; 
    }
    .card-body {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .card-text {
        flex-grow: 1;
    }
</style>

<div class="row">
    {% for s in tv %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
            <div class="d-flex flex-row card-content">
                <div class="col-sm-5">
                    <img class="card-img-top" src="/static/media/{{s.imagen}}" alt="Card image">
                </div>
                <div class="col-sm-7">
                    <div class="card-body">
                        <h5 class="card-title">{{s.titulo}}</h5>
                        <p class="card-text">{{s.sinopsis}}</p>
                        <a href="editarserie/{{s.codigo}}" class="btn btn-primary">Editar</a>
                        <a href="borrarserie/{{s.codigo}}" class="btn btn-danger">Quitar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
